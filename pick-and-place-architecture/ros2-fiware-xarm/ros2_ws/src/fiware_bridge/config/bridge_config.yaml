# FIWARE Connection Settings
fiware:
  host: "localhost"
  port: 1026
  service: "openiot"
  service_path: "/"

# Polling interval in seconds (for reading from FIWARE)
polling_interval: 1.0

# FIWARE to ROS2 mappings (read from FIWARE -> publish to ROS2)
fiware_to_ros:
  - fiware_entity: "M5Stick:001"
    fiware_attribute: "buttonBlue"
    ros_topic: "/start_button"
    ros_msg_type: "std_msgs/Bool"
    # Value mapping (optional)
    value_mapping:
      "ON": true
      "OFF": false
      "1": true
      "0": false
      "pressed": true
      "released": false

  - fiware_entity: "M5Stick:001"
    fiware_attribute: "buttonRed"
    ros_topic: "/stop_button"
    ros_msg_type: "std_msgs/Bool"

  - fiware_entity: "M5Stick:001"
    fiware_attribute: "angle"
    ros_topic: "/angle"
    ros_msg_type: "std_msgs/Int32"

# ROS2 to FIWARE mappings (read from ROS2 -> publish to FIWARE)
ros_to_fiware:
  - ros_topic: "/system_skill_pick_and_place/status"
    ros_msg_type: "std_msgs/String"
    fiware_entity: "SystemSkillPickAndPlace"
    fiware_entity_type: "Status"
    fiware_attribute: "status"
    # Field of the message (for String is 'data')
    ros_field: "data"

